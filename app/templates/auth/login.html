{% extends "base.html" %}

{% block title %}Login | Smart POS{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
      <div class="card-body p-4">
        <h4 class="mb-3 text-center">Welcome Back</h4>
        <p class="text-muted text-center mb-4">Sign in to continue</p>
        <form method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
            <div class="invalid-feedback">Please enter your email.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" data-loading-text="Signing in...">Sign In</button>
          </div>
        </form>
        <p class="text-center mt-3 mb-0">No account? <a href="{{ url_for('auth.register') }}">Register</a></p>
      </div>
    </div>
  </div>
{% endblock %}
