{% extends "base.html" %}

{% block title %}Add Role | Cid-POS{% endblock %}

{% block content %}
<div class="container-fluid px-0">
  <div class="mb-2">
    <a href="{{ url_for('roles.index') }}" class="btn btn-outline-secondary btn-sm">
      <i class="fa fa-arrow-left me-1"></i>Back to Roles
    </a>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Add New Role</h4>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <form method="POST" action="{{ url_for('roles.add') }}">
        <div class="mb-3">
          <label class="form-label">Role Name <span class="text-danger">*</span></label>
          <input type="text" name="name" class="form-control" required autofocus placeholder="e.g., Manager, Cashier">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Permissions</label>
          <div class="card bg-light">
            <div class="card-body">
              <div class="row">
                {% for permission in all_permissions %}
                <div class="col-md-6 col-lg-4 mb-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="permissions" 
                           value="{{ permission }}" id="perm_{{ permission }}">
                    <label class="form-check-label" for="perm_{{ permission }}">
                      {{ permission.replace('_', ' ').title() }}
                    </label>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
          <small class="text-muted">Select the permissions this role should have</small>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save me-1"></i>Save Role
          </button>
          <a href="{{ url_for('roles.index') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
