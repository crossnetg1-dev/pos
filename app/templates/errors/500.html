<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Error | Cid-POS</title>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    [data-bs-theme="dark"] body {
      background-color: #151922;
      color: #e5e7eb;
    }
    .error-container {
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .left-panel {
      width: 60%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .left-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      opacity: 0.6;
    }
    .left-panel-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3rem;
    }
    .left-panel-content h1 {
      font-size: 8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -2px;
    }
    .left-panel-content p {
      font-size: 1.5rem;
      opacity: 0.95;
      font-weight: 300;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    .right-panel {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      padding: 3rem 2rem;
      overflow-y: auto;
    }
    [data-bs-theme="dark"] .right-panel {
      background: #212529;
    }
    .error-content {
      text-align: center;
      max-width: 420px;
    }
    .error-content h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    [data-bs-theme="dark"] .error-content h2 {
      color: #e5e7eb;
    }
    .error-content p {
      color: #64748b;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    [data-bs-theme="dark"] .error-content p {
      color: #94a3b8;
    }
    .btn-home {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin-right: 0.5rem;
    }
    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      color: white;
    }
    .btn-retry {
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .btn-retry:hover {
      background: #667eea;
      color: white;
    }
    @media (max-width: 992px) {
      .error-container {
        flex-direction: column;
      }
      .left-panel {
        width: 100%;
        min-height: 40vh;
      }
      .left-panel-content h1 {
        font-size: 5rem;
      }
      .right-panel {
        width: 100%;
        min-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="left-panel">
      <div class="left-panel-content">
        <h1>500</h1>
        <p>Server Hiccup</p>
      </div>
    </div>
    <div class="right-panel">
      <div class="error-content">
        <i class="fa fa-server fa-4x text-danger mb-4"></i>
        <h2>Oops! Server Error</h2>
        <p>Something went wrong on our end. We've been notified and are working on it.</p>
        <div>
          <a href="{{ url_for('main.dashboard') }}" class="btn-home">
            <i class="fa fa-home me-2"></i>Go to Dashboard
          </a>
          <button onclick="window.location.reload()" class="btn-retry">
            <i class="fa fa-refresh me-2"></i>Retry
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
